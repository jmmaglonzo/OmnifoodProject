<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmnifoodProject</title>
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="#"><img src="img/omnifood-logo.png" alt="" /></a>
        </div>

        <div class="nav-links">
          <li><a href="#">How it works</a></li>
          <li><a href="#">Meals</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Pricing</a></li>
        </div>

        <button class="btn btn-nav">Try for free</button>
      </nav>
    </header>
    <!-- HERO -->
    <main>
      <section class="hero-section">
        <div class="hero grid container">
          <div class="hero-content">
            <h1 class="heading">
              A healthy meal delivered to your door, every single day!
            </h1>
            <p>
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>

            <button class="btn btn-1">Start eating well</button>
            <button class="btn btn-2">Learn More &darr;</button>
          </div>

          <div class="hero-img">
            <img src="img/hero.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <!-- HERO-END -->

    <!-- FEATURED-SECTION -->
    <section class="featured-section">
      <div class="container">
        <h2 class="featured-heading">Featured in</h2>
        <div class="company-logo">
          <img src="img/logos/business-insider.png" alt="" />
          <img src="img/logos/forbes.png" alt="" />
          <img src="img/logos/techcrunch.png" alt="" />
          <img src="img/logos/the-new-york-times.png" alt="" />
          <img src="img/logos/usa-today.png" alt="" />
        </div>
      </div>
    </section>
    <!-- END -->
  </body>
