<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter file</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />

    <!-- Gfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Gfonts end -->
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/omnifood-logo.png"
            alt="omnifood-logo"
            class="img-fluid logo"
            width="180"
          />
        </a>
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Offcanvas start -->
        <div
          class="sidebar offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <div class="offcanvas-title m-auto" id="offcanvasDarkNavbarLabel">
              <img
                src="img/omnifood-logo.png"
                alt="omnifood-logo"
                width="150"
                class="img-fluid logo mt-2 border"
              />
            </div>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <!-- Sidebar body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row">
            <ul
              class="navbar-nav justify-content-center flex-grow-1 pe-3 text-center fw-semibold"
            >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >How it works</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Meals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <div
              class="gallery-container d-flex align-items-center justify-content-center"
            >
              <a
                href="#gallery"
                class="text-white text-decoration-none px-3 py-1 bg-primary rounded-2"
                >Gallery</a
              >
            </div>
            >
          </div>
          <!-- sidebar end -->
        </div>
        <!-- offcanvas end -->
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- HERO -->
    <header class="hero vh-100 text-white pt-7">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-6 d-flex order-2 d-none d-md-block">
            <div class="img-container">
              <img
                src="img/new hero.png"
                class="img-fluid ms-lg-5"
                width="450"
              />
            </div>
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <div class="text-container text-lg-start text-center">
              <h1 class="display-5 fw-bold text-secondary">
                A healthy meal delivered to your door, every single day!
              </h1>
              <p class="fs-5">
                The smart 365-days-per-year food subscription that will make you
                eat healthy again. Tailored to your personal tastes and
                nutritional needs.
              </p>

              <div
                class="hero-btn mb-lg-0 mb-5 d-flex flex-lg-row justify-content-lg-start justify-content-center gap-2"
              >
                <a href="#" class="btn btn-primary text-light fw-semibold"
                  >Start eating well</a
                >
                <a href="#" class="btn btn-primary bg-light fw-semibold"
                  >Learn more &darr;</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
